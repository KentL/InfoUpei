{% extends 'base.html' %}
{% block title_block %}
    {% if error_type == "login_failed" %}
    Login Failed
    {% endif %}
{% endblock %}

{% block error_msg_block %}
    {% if messages %}
        <div class="alert alert-warning">
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
{% endif %}
{% endblock %}
